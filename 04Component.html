<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React Component</title>
    <style>
        .root2 { color: orange; }
        #root3 { color: red; font-style: italic }
    </style>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>
    <div id="root6"></div>
    <div id="root7"></div>

    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>

    <script type="text/babel">
        // 클래스 기반 컴퍼넌트
        // 자바스크립트 클래스로 리액트 컴퍼넌트를 정의
        // state 관리기능, life-cycle API를 사용할 수 있고,
        // 컴퍼넌트를 구성하는 임의의 함수도 정의 가능
        // 단, 반드시 render 함수를 포함해야 하고
        // render 할 대상을 꼭 return 해야 함
        // 함수 컴퍼넌트에 비해 선언 방식이 다소 복잡

        class Hello1 extends React.Component {
            render () {
                return React.createElement('h1', null, 'Hello, World!!');
            }
        };

        class Hello2 extends React.Component {
            render () {
                return React.createElement('h2', null,
                    React.createElement('span', null, 'Hello',
                    React.createElement('em', null, 'Wonderful'),),
                    ', World!!');
            }
        }

        class Hello3 extends React.Component {
            render () {
                return React.createElement('h3',
                    {   className: 'abc', style: {textAlign: 'center'},
                        onClick: () => {
                            alert(`Hello, Again~!!`);
                    } },
                    'Hello, Another World!!');
            }
        }

        class Hello4 extends React.Component {
            render() {
                return <h1>Hello, World!!</h1>;
            }
        }

        class Hello5 extends React.Component {
            render() {
                return <h2><span>Hello</span>, <em>Wonderful</em> World!!</h2>;
            }
        }

        class Hello6 extends React.Component {
            render() {
                return <h3 className='abc' style={{textAlign: 'center'}}
                           onClick={() => { alert(`Hello, Again~!!`); }}>
                    Hello, Another World!!</h3>;
            }
        }

        let myClass = 'root2';
        const myText = () => 'World!';
        class Hello7 extends React.Component {
            render() {
                return (
                    <p className={myClass}>
                        <span>10 x 10 = {10 * 10} </span>
                        <span>Hello, my {myText()}</span>
                    </p> ); }
        }

        // -------------------------------
        ReactDOM.render( React.createElement(Hello1),
                document.querySelector('#root1') );

        ReactDOM.render(React.createElement(Hello2),
                document.querySelector('#root2'));

        ReactDOM.render(React.createElement(Hello3),
                document.querySelector('#root3'));


        ReactDOM.render(<Hello4 />, document.querySelector('#root4'));

        ReactDOM.render(<Hello5 />, document.querySelector('#root5'));

        ReactDOM.render(<Hello6 />, document.querySelector('#root6'));

        ReactDOM.render(<Hello7 />, document.querySelector('#root7'));

    </script>
</body>
</html>
