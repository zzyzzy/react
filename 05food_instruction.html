<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤 조리법</title>
    <style>

    </style>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>

    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>

    <script type="text/babel">

        const Food1 = () => {
            return (
                <section id="baked-salmon">
                    <h1>구운 연어</h1>
                    <ul className="ingredients">
                        <li>연어 500그램</li>
                        <li>잣 1 컵</li>
                        <li>버터 상추 2 컵</li>
                        <li>옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개</li>
                        <li>올리브 오일 1/2 컵</li>
                        <li>마늘 3 쪽</li>
                    </ul>
                    <section className="instructions">
                        <h2>조리절차</h2>
                        <p>오븐을 350도로 예열한다.</p>
                        <p>유리 베이킹 그릇에 올리브 오일을 두른다.</p>
                        <p>연어, 마늘, 잣을 그릇에 담는다.</p>
                        <p>오븐에서 15분간 익힌다.</p>
                        <p>옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.</p>
                        <p>오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다.</p>
                    </section>
                </section>
            );
        };

        const menu = '구운 연어';
        const items = [
            "연어 500그램",
            "잣 1 컵",
            "버터 상추 2 컵",
            "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
            "올리브 오일 1/2 컵",
            "마늘 3 쪽"
        ];
        const instructs = [
            "오븐을 350도로 예열한다.",
            "유리 베이킹 그릇에 올리브 오일을 두른다.",
            "연어, 마늘, 잣을 그릇에 담는다.",
            "오븐에서 15분간 익힌다.",
            "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
            "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
        ];
        const Food2 = () => {
            let itemsJSX = items.map(val => <li key={val}>{val}</li>);
            let instructsJSX = instructs.map(val => <p key={val}>{val}</p>);

            return (
                <section id="baked-salmon">
                    <h1>{menu}</h1>
                    <ul className="ingredients">
                        {itemsJSX}
                    </ul>
                    <section className="instructions">
                        <h2>조리절차</h2>
                        {instructsJSX}
                    </section>
                </section>
            );
        };

        // -------------------------------
        ReactDOM.render( <Food1 />,
                document.querySelector('#root1') );

        ReactDOM.render( <Food2 />,
                document.querySelector('#root2') );

    </script>
</body>
</html>
